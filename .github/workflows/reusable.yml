name: Reusable kima install

on:
  workflow_call:
    inputs:
      example:
        description: 'Name of the example'
        required: true
        type: string


jobs:
  install-kima:
    runs-on: ubuntu-latest
    steps:

    - id: set-up-env
      name: Set up environment
      run: |
        echo "EXAMPLE=$" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Install kima
      run: |
        python -m pip install kima

    - name: Run example
      run : |
        python -c "from kima.examples import ${EXAMPLE}"