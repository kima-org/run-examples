name: Reusable kima install
on:
  workflow_call

jobs:
  install-kima:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Install kima
      run: |
        python -m pip install kima
